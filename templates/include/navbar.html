{% load static%}
<link rel="stylesheet" href="{% static 'css/login_gradient.css' %}">
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="{% url 'products' %}">My Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'products' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" href="{% url 'category_view' %}">Categories</a>
            </li>
            <li>
              <hr class="dropdown-divider"/>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'category' 'Laptop' %}">Laptops</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'category' 'Smartphones' %}">Smartphones</a>
            </li>
          </ul>
        </li>
      </ul>

        <a href="{% url 'view_cart' %}" class="btn btn-outline-dark d-flex align-items-center">
          <i class="bi-cart-fill me-1"></i>
          Cart
          <span id="cart-quantity-badge" class="badge bg-dark text-white ms-1 rounded-pill">{{ cart_quantity }}</span>
        </a>
      
      {% if user.is_authenticated %}
      
        <div class="d-flex mx-1 my-2 align-items-center">
      
            
        <div class="d-flex mx-1 my-2">
          <a href="{% url 'logout' %}" class="btn btn-outline-dark me-2"><i class="bi-person-fill me-1"></i>Log out</a>
          
          <a href="{% url 'update_user' %}" class="btn btn-outline-dark me-1"><i class="bi-person-fill me-1"></i>Edit Profile</a>
          <span class="navbar-text mx-2"><i class="bi-person-fill me-1"></i>Hi {{ user.username }}</span>
        </div>
      {% else %}
        <div class="d-flex mx-1 my-2">
          <a href="{% url 'login' %}" class="btn btn-outline-dark"><i class="bi-person-fill me-1"></i>Login</a>
        </div>
        <div class="d-flex mx-1 my-2">
          <a href="{% url 'signup' %}" class="btn btn-outline-dark"><i class="bi-person-fill me-1"></i>Sign Up</a>
        </div>
      {% endif %}
      
    </div>
  </div>
</nav>
